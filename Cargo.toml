[package]
name = "commit_artist"
version = "1.0.0"
authors = ["rnitta <attinyes@gmail.com>"]
description = "Git Commit Hash Beautifier"
edition = "2018"
keywords = ["git", "cli"]
repository = "https://github.com/rnitta/commit_artist"
readme = "README.md"
license = "MIT"
categories = ["command-line-interface"]
include = [
	"src/**/*",
	"Cargo.toml",
	"README.md"
]

[features]

[dependencies]
rust-crypto = "^0.2"
rand ="0.7.3"
regex = "^1.3"
num_cpus = "1.0"
seahorse = "0.6.1"

[profile.release]
opt-level = 3
codegen-units = 1
debug = false
rpath = false
lto = false
debug-assertions = false
overflow-checks = false
